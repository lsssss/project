                        "<div style='width:13%;margin-left:1%; margin-right:1%; display:inline-block; overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>" + data.dateRecording + "</div>" +
                        "<div style='width:13%;margin-left:1%; margin-right:1%; display:inline-block; overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>" + data.diagnosisCategory + "</div>" +
                        "<div style='width:8%;margin-left:1%; margin-right:1%; display:inline-block; overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>" + data.diagnosisName + "</div>" +
                        "<div style='width:18%;margin-left:1%; margin-right:1%; display:inline-block; overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>" + data.diagnosisContents + "</div>") 
                         .appendTo('#diagnosisbody'); 
        }
        	$(prevBtn.parent()).css("display","none");
        	$(currBtn.parent()).css("display","none");
            $(nextBtn.parent()).css("display","none");
            
    },
    error: () => {
    }
});
}

function load(pageNo, options){
    if (options == undefined) options = {};
       $.ajax('../../json/diagnosis/mypagesizelist', {
           data: { 
        	   options,
        	   pageNo: pageNo,
        	   pageSize: pageSize,
		       dateRecording: dateItem.val(),
		       nowDateRecording: nowDateItem.val()
    			},
			       
           dataType: 'json',
           success: (result) => {
               
        	 	$('#diagnosisbody').html("");
                for (var data of result.list) {
                 	$('<div class="modalList" style="cursor:pointer; border-bottom: 1px solid #aaa; font-family: contsfont-kor; width:70%; margin-left:15%; margin-right:15%; margin-bottom:0.5%;text-align:center">')
                     .html(  
                     		"<div style='width:9%; margin-right:1%; display:inline-block; overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>" + data.diagnosisNo + "</div>" + 
                                "<div style='width:13%;margin-left:1%; margin-right:1%; display:inline-block; overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>"+ data.hospital.hospitalName + "</div>" + 
                                "<div style='width:13%;margin-left:1%; margin-right:1%; display:inline-block; overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>" + data.memberName + "</div>" +
                                "<div style='width:13%;margin-left:1%; margin-right:1%; display:inline-block; overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>" + data.dateRecording + "</div>" +
                                "<div style='width:13%;margin-left:1%; margin-right:1%; display:inline-block; overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>" + data.diagnosisCategory + "</div>" +
                                "<div style='width:8%;margin-left:1%; margin-right:1%; display:inline-block; overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>" + data.diagnosisName + "</div>" +
                                "<div style='width:18%;margin-left:1%; margin-right:1%; display:inline-block; overflow:hidden;text-overflow: ellipsis;white-space:nowrap;'>" + data.diagnosisContents + "</div>") 
 	                            .appendTo('#diagnosisbody'); 
                }
               
               currPageNo = result.pageNo;
               currBtn.html(currPageNo);
               
               $(prevBtn.parent()).css("display","block");
           	   $(currBtn.parent()).css("display","block");
               $(nextBtn.parent()).css("display","block");
               
               if (result.pageNo == 1) {
                   $(prevBtn.parent()).addClass("disabled"); 
               } else {
                   $(prevBtn.parent()).removeClass("disabled");
               }
               
               if (result.lastPageNo == result.pageNo) {
                   $(nextBtn.parent()).addClass("disabled");
               } else {
                   $(nextBtn.parent()).removeClass("disabled");
               }
           },
           error: () => {
           }
       });
   }




prevBtn.click(() => {
	console.log(pageSize)
    load(currPageNo - 1,)
    console.log(currPageNo)
});
nextBtn.click(() => {
	console.log(pageSize)
    load(currPageNo + 1)
    console.log(currPageNo)
});


   
</script>
