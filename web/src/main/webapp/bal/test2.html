<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="../download/1.jpg" style="width:100%">
  <img class="mySlides" src="../download/2.jpg" style="width:100%">
  <img class="mySlides" src="../download/3.jpg" style="width:100%">
  <img class="mySlides" src="../download/hospital.jpg" style="width:100%">
  <div class="mySlides2" style="width:100%; height: 200px; background-color: black;"></div>
  <div class="mySlides2" style="width:100%; height: 200px; background-color: blue;"></div>
  <div class="mySlides2" style="width:100%; height: 200px; background-color: gray;"></div>
  <div class="mySlides2" style="width:100%; height: 200px; background-color: green;"></div>
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>


<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  

  var y = document.getElementsByClassName("mySlides2");
  if (n > y.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = y.length}
  for (i = 0; i < y.length; i++) {
     y[i].style.display = "none";  
  }
  
  y[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
