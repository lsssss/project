<script type="text/javascript">

   var index = location.href.indexOf('?');
   if (index != -1) { // 기존 데이터를 조회할 경우,
       var qs = location.href.substr(index + 1);
       var arr = qs.split('=');
       /*  $('.my-new').css('display', 'none');  */
       $(() => {
           $.ajax('../../json/trainning/' + arr[1], {
               dataType: 'json',
               success: (result) => {
   				console.log(result)                
                   for (var file of result.data.files){
                   $('#vi').html('<video src="../../download/' + file.filename + '" controls="controls"  autoplay loop id="video" width="800px" height="auto"></video>');
                   }
                   
               },
               error: () => {
                   window.alert('서버 실행 오류!');
               }
           });
       });  
 


       var trainningViewModal = $('#trainningViewModal');
      var trainningViewModalContent = $('#trainningViewModal .modal-content');
      $(document).ready(function(){ 
          $('#trainningInfo').click(function(e){
          trainningViewModalContent.load('../trainning/trainningView.html', () => {
              trainningViewModal.modal();
              });
          });
      }); 
       
   }
   
</script>
